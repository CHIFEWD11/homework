<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Rae Gibbs - Temperature Converter</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Assistant:300,400,600,700" rel="stylesheet">
	</head>
	<body>
		<div class="background">
			<section class="converter-container">
			  <h1>Judgemental Temperature Converter for Millennials</h1>
			  <h2>For when you don't understand celsius to fahrenheit, don't want to download a weather app, and refuse to go outside and check for yourself.</h2>
			  
		    <input type="text" id="temperature" placeholder="Enter a starting temperature"/>
		    <button id="fahrenheit_to_celsius" type="button">F to C</button>
		    <button id="celsius_to_fahrenheit" type="button">C to F</button>
			  
			  <p id="result"></p>
			  <p class="error-message">Stop staring at your phone. You need to enter a number.</p>
			</section>
		</div>
	</div>
		<script src="js/jquery-2.1.3.js"></script>
		<script src="js/main.js"></script>

</html>
